<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        function redirecionar() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Verifica se o dispositivo é Android
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps"; // Link para a Google Play
            }
            // Verifica se o dispositivo é iOS
            else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com"; // Link para a App Store
            }
            else {
                alert("Este dispositivo não está suportado.");
            }
        }
    </script>
</head>
<body onload="redirecionar()">
    <h1>Redirecionando...</h1>
    <p>Se você não for redirecionado automaticamente, <a href="#" onclick="redirecionar()">clique aqui</a>.</p>
</body>
</html>
